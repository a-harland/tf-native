name: "Terraform"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    uses: a-harland/tf-native-workflow/.github/workflows/terraform.yml@v1.2.0
    secrets:
      GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
